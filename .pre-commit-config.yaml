repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest (fast)
        entry: bash -c 'cd backend && uv run pytest -x -q --no-header tests/'
        language: system
        pass_filenames: false
        files: ^backend/
