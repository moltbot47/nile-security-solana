name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (lint + test + typecheck)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Lint (ruff check)
        run: uv run ruff check nile/ tests/

      - name: Format check (ruff format)
        run: uv run ruff format --check nile/ tests/

      - name: Type check (mypy)
        run: uv run mypy nile/ --ignore-missing-imports
        continue-on-error: true

      - name: Test + Coverage
        run: uv run pytest -v --cov=nile --cov-report=term-missing --cov-report=xml

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml

  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npx next build

  anchor:
    name: Anchor (Solana Programs)
    runs-on: ubuntu-latest
    if: false  # Enable when Anchor toolchain is set up in CI

    steps:
      - uses: actions/checkout@v4

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install 0.30.1
          avm use 0.30.1

      - name: Build
        run: anchor build

      - name: Test
        run: anchor test
