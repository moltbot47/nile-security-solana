services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: nile
      POSTGRES_PASSWORD: nile
      POSTGRES_DB: nile
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nile"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: deploy/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      NILE_DATABASE_URL: postgresql+asyncpg://nile:nile@postgres:5432/nile
      NILE_REDIS_URL: redis://redis:6379/0
      NILE_DEBUG: "true"
      NILE_CORS_ORIGINS: '["http://localhost:3000"]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: deploy/Dockerfile.backend
    command: ["uv", "run", "python", "-m", "nile.workers.main"]
    environment:
      NILE_DATABASE_URL: postgresql+asyncpg://nile:nile@postgres:5432/nile
      NILE_REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  discord-bot:
    build:
      context: .
      dockerfile: deploy/Dockerfile.discord
    environment:
      NILE_DATABASE_URL: postgresql+asyncpg://nile:nile@postgres:5432/nile
      NILE_REDIS_URL: redis://redis:6379/0
      NILE_DISCORD_TOKEN: ${NILE_DISCORD_TOKEN:-}
      NILE_DISCORD_GUILD_ID: ${NILE_DISCORD_GUILD_ID:-1469930844561871034}
    depends_on:
      frontend:
        condition: service_started
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: deploy/Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
